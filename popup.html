<!DOCTYPE html>
<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <div id="body1">
        <div id="band"><img id="logo" src="icon.png" alt="">
            <h1>scroller</h1>
        </div>

            <div class="options"><img class="icons" src="yt.png" alt="">

                <img class="icons" src="fb.png" alt=""><label for="facebook">Scroll FB reels</label><input

                <img class="icons" src="insta.png" alt=""><label for="instagram">Scroll Insta reels</label><input
                    type="checkbox" name="instagram" id="instagram">
            </div>
            <div id="toast">
                <p id="toastmsg">Changes saved</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Source code: <a target="_blank"
